<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Code - Junte-se já</title>
    <link rel="stylesheet" href="Login & Sign-in Page/css/general.css" />
    <link rel="stylesheet" href="Login & Sign-in Page/css/style.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>
    <main class="main-container">
      <section class="section-login">
        <div class="welcome-box">
          <h1 class="primary-heading">
            Crie e aproveite o melhor da comunidade
          </h1>
          <p class="welcome-text">
            Aproveite os benefícios de pertencer a uma rede de desenvolvedores
            apaixonados por tecnologia, onde você pode encontrar respostas,
            colaboração e inspiração, criando uma conta agora.
          </p>
        </div>
        <div>
          <form action="#" class="form-login">
            <h3 class="form-heading">Criar uma conta</h3>
            <div class="form-content">
              <div class="form-double-box">
                <div class="form-input-label-box">
                  <label for="name" class="label-form">Nome</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="input-form"
                    placeholder="Primeiro nome"
                  />
                  <i class="ph-user form-icon"></i>
                </div>
                <div class="form-input-label-box">
                  <label for="last-name" class="label-form">Sobrenome</label>
                  <input
                    type="text"
                    name="last-name"
                    id="last-name"
                    class="input-form"
                    placeholder="Último nome"
                  />
                  <i class="ph-user form-icon"></i>
                </div>
              </div>

              <div class="form-input-label-box">
                <label for="username" class="label-form">Username</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="input-form"
                  placeholder="Nome visivel para o publico"
                />
                <i class="ph-at form-icon"></i>
              </div>

              <div class="form-input-label-box">
                <label for="email" class="label-form">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="input-form"
                  placeholder="Entre com seu o seu Email"
                />
                <i class="ph-envelope form-icon"></i>
              </div>

              <div class="form-double-box">
                <div class="form-input-label-box">
                  <label for="celphone" class="label-form">Celular</label>
                  <input
                    type="text"
                    name="celphone"
                    id="celphone"
                    class="input-form"
                    placeholder="+55 12345-6789"
                  />
                  <i class="ph-device-mobile form-icon"></i>
                </div>
                <div class="form-input-label-box">
                  <label for="birth" class="label-form">Sobrenome</label>
                  <input
                    type="text"
                    name="birth"
                    id="birth"
                    class="input-form"
                    placeholder="DD-MM-AAAA"
                  />
                  <i class="ph-calendar form-icon"></i>
                </div>
              </div>

              <button class="btn-full btn-form">Entrar</button>

              <div class="does-not-have-accont-box">
                <p>Ja tem conta?</p>
                <a href="#" class="form-link">Entrar</a>
              </div>

              <div class="enter-with-box">
                <div class="logo-box-form">
                  <img
                    src="Login & Sign-in Page/imgs/form/google-logo.png"
                    alt="logo da google"
                    class="form-logo-img"
                  />
                </div>
                <div class="logo-box-form">
                  <img
                    src="Login & Sign-in Page/imgs/form/facebook-logo.png"
                    alt="logo da facebook"
                    class="form-logo-img"
                  />
                </div>
                <div class="logo-box-form">
                  <img
                    src="Login & Sign-in Page/imgs/form/microsoft-logo.png"
                    alt="logo da microsoft"
                    class="form-logo-img"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
