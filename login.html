<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Code - Junte-se já</title>
    <link rel="stylesheet" href="Login & Sign-in Page/css/general.css" />
    <link rel="stylesheet" href="Login & Sign-in Page/css/style.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>
    <main class="main-container">
      <section class="section-login">
        <div class="welcome-box">
          <h1 class="primary-heading">
            Crie e aproveite o melhor da comunidade
          </h1>
          <p class="welcome-text">
            Aproveite os benefícios de pertencer a uma rede de desenvolvedores
            apaixonados por tecnologia, onde você pode encontrar respostas,
            colaboração e inspiração, criando uma conta agora.
          </p>
        </div>
        <div>
          <form action="#" class="form-login">
            <h3 class="form-heading">Bem-Vindo de volta</h3>
            <div class="form-content">
              <div class="form-input-label-box">
                <label for="email" class="label-form">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="input-form"
                  placeholder="Entre com o seu email"
                />
                <i class="ph-envelope form-icon"></i>
              </div>
              <div class="form-input-label-box">
                <label for="senha" class="label-form">Senha</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="input-form"
                  placeholder="****************"
                />
                <i class="ph-lock-key-open form-icon"></i>
              </div>
              <div class="options-form">
                <div class="remeber-box">
                  <input type="checkbox" name="remember" id="remember" />
                  <label for="remember" class="label-form remember-label"
                    >Lembrar conta</label
                  >
                </div>
                <div>
                  <a href="#" class="form-link">Esqueceu senha</a>
                </div>
              </div>
              <button class="btn-full btn-form">Entrar</button>

              <div class="divider-box">
                <span class="divider"></span>
                <p>ou</p>
                <span class="divider"></span>
              </div>
              <div class="enter-with-box">
                <div class="logo-box-form">
                  <img
                    src="Login & Sign-in Page/imgs/form/google-logo.png"
                    alt="logo da google"
                    class="form-logo-img"
                  />
                </div>
                <div class="logo-box-form">
                  <img
                    src="Login & Sign-in Page/imgs/form/facebook-logo.png"
                    alt="logo da facebook"
                    class="form-logo-img"
                  />
                </div>
                <div class="logo-box-form">
                  <img
                    src="Login & Sign-in Page/imgs/form/microsoft-logo.png"
                    alt="logo da microsoft"
                    class="form-logo-img"
                  />
                </div>
              </div>
              <div class="does-not-have-accont-box">
                <p>Não tem conta?</p>
                <a href="#" class="form-link">Crie a sua agora</a>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
